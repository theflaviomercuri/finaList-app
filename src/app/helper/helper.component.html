<div>
    <ol>Usage:
        <li>Add 1 Item: write the item name, press ENTER.</li>
        <li>Add many Items: write the number, then a blank space and then the item name, press ENTER. (3 Apples or 2
            7Up!)</li>
        <li>+: adds a unit</li>
        <li>-: subtracts a unit</li>
        <li>x: delete item(s)</li>
        <li>Erase List: delete all the list</li>
    </ol>
</div>
